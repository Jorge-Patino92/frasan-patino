    <!--Formulario de Contacto-->
    <section>
        <div class="formulario">
            <form action="" class="disp__formulario">
                <fieldset>
                    <legend>Contactanos</legend>
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="Nombre" id="Nombre" placeholder="Escriba su nombre">
                    <br>
                    <label for="Compañía">Compañía</label>
                    <input type="text" name="Compañía" id="Compañía" placeholder="Nombre de su empresa">
                    <br>
                    <label for="Teléfono">Teléfono</label>
                    <input type="text" name="Teléfono" id="Teléfono" placeholder="Número de contacto">
                    <br>
                    <label for="Email">Email</label>
                    <input type="text" name="Email" id="Email" placeholder="Correo electrónico">
                    <br>
                    <label for="">Cliente</label>
                    <input type="radio" name="Tipo" value="Cliente">
                    <label for="">Proveedor</label>
                    <input type="radio" name="Tipo" value="Proveedor">
                    <br>
                    <legend>Deje su Mensaje</legend>
                    <label for="Mensaje"></label>
                    <textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
                    <br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Reiniciar formulario">
                </fieldset>
            </form>
        </div>
        
        <div>
            <div>
                <div class="margen__datos">
                    <h1>Frasan Colors SA de CV</h1>
                </div>
                <div class="margen__datos">
                    <p>Destajista 14, Industrial Xhala, 54740 Cuautitlán Izcalli, Méx.</p>
                </div>
                <div class="margen__datos">
                    <p>Tel: 55 7314 2719</p>
                </div>
                <div class="margen__datos">
                    <p>contacto@frasancolors.mx</p>
                </div> 
            </div>
        </div>
    </section>
 <!--Footer-->
 <footer>
    <h3 class="footer__title">Encuentranos en Redes Sociales</h3>
    <div class="logo__align">
        <img src="imagenes/facebook.png" alt="Facebook" class="social__logos">
        <img src="imagenes/instagram.png" alt="Instagram" class="social__logos">
        <img src="imagenes/linkedin.png" alt="Linkedin" class="social__logos">
